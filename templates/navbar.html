<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!--Navbar-->
  <nav class="pl-5 pr-5 navbar navbar-expand-lg nav-lg bg-dark  sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">QLo</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="text-white nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>

        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link waves-light" href="{%url 'new-image'%}">POST IMAGE</a>
        </li>
        {% endif %}

      </ul>

      <form class="form-inline" action="{% url 'search_results' %}">
        <div class="md-form my-1">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
        </div>
        <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3 btn-sm" type="submit">Search</button>
      </form>
      <div class="col-sm-6 col-lg-6 d-flex justify-content-end">
        {% if user.is_authenticated %}
        <ul>
          <li class="nav-item dropdown">
            <a class="dropdown-toggle btn btn-md btn-unique waves-light" id="navbarDropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ACCOUNT</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{%url 'profile'%}">Profile</a>
              <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>

        </ul>


        {% endif %}
      </div>

    </div>
    <!-- Collapsible content -->
  </nav>
  <!--/.Navbar-->
</body>

</html>
